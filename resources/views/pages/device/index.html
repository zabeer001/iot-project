<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 20px;
        }

        #controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        #controls select {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #currentTempWrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .temp-card {
            width: calc(25% - 15px);
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }

        .temp-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .temp-card p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        #chartsWrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart-container {
            width: calc(50% - 10px);
            max-width: 600px;
            height: 400px;
            background: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        @media (max-width: 768px) {
            .chart-container {
                width: 100%;
            }
            .temp-card {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .temp-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="timeRange">Select Time Range:</label>
        <select id="timeRange">
            <option value="1d">Last 1 Day</option>
            <option value="1w">Last 1 Week</option>
        </select>
    </div>

    <div id="currentTempWrapper"></div>
    <div id="chartsWrapper"></div>

    <script>
        // Dummy sensor data for demonstration
        const sensorsData = [
            { id: 1, name: "Sensor A" },
            { id: 2, name: "Sensor B" }
        ];

        function generateDummyMeasurements() {
            const measurements = [];
            const now = new Date();
            for (let i = 0; i < 50; i++) {
                const time = new Date(now.getTime() - (50-i)*60000); // every 1 min
                const value = Math.random() * 2; // small fluctuations
                measurements.push({ date: time, value: value });
            }
            return measurements;
        }

        async function renderCurrentTempCards() {
            const wrapper = document.getElementById('currentTempWrapper');
            wrapper.innerHTML = '';
            for (let sensor of sensorsData) {
                const measurements = generateDummyMeasurements();
                const latest = measurements[measurements.length - 1];
                const card = document.createElement('div');
                card.className = 'temp-card';
                card.innerHTML = `
                    <h3>${sensor.name}</h3>
                    <p>${latest.value.toFixed(2)}Â°C</p>
                    <small>Measured at: ${latest.date.toLocaleTimeString()}</small>
                `;
                wrapper.appendChild(card);
            }
        }

        async function renderSensorCharts(timeRange) {
            const chartsWrapper = document.getElementById('chartsWrapper');
            chartsWrapper.innerHTML = '';

            for (let i = 0; i < sensorsData.length; i++) {
                const sensor = sensorsData[i];
                const measurements = generateDummyMeasurements();
                const labels = measurements.map(m => m.date.toLocaleTimeString());
                const values = measurements.map(m => m.value * 5); // amplify small ups/downs

                const container = document.createElement('div');
                container.className = 'chart-container';
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                chartsWrapper.appendChild(container);

                new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: sensor.name,
                            data: values,
                            borderColor: 'black',
                            borderWidth: 2,
                            fill: false,
                            tension: 0, // sharp ups/downs
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: sensor.name
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }

        // Initial render
        renderCurrentTempCards();
        renderSensorCharts('1d');

        // Dropdown change
        document.getElementById('timeRange').addEventListener('change', (e) => {
            renderSensorCharts(e.target.value);
        });

        // Auto-refresh every 30s
        setInterval(() => {
            renderCurrentTempCards();
            renderSensorCharts(document.getElementById('timeRange').value);
        }, 30000);

    </script>

</body>
</html>
